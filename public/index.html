<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/MarthaDL.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Southern Candles</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li>
          <a id="full-brand"class="navbar-brand" href="index.html">Southern Candles</a>
          <a id="mobile-brand" class="navbar-brand" href="index.html">SC</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="candles.html">Candles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="cartBtn" style="cursor: pointer"
            >Cart ðŸ›’<span style="color: white" class="itemCount"></span
          ></a>
        </li>
      </ul>
    </nav>
    <!-- loading image -->
    <div class="loadingPlaceholder"></div>
    <!-- page content -->
    <div class="pageContent">
      <div class="header">
        <h1 class="title">Southern Candles</h1>
      </div>
      <gallery class="gallery"> </gallery>
      <div class="featured">
        <h2 class="title2">Featured</h2>
        <!-- Cards displayed here -->
        <div class="card-container"></div>
      </div>
    </div>

    <!-- Cart -->
    <div class="popup" id="cart">
      <div id="loadingIcon"></div>
      <div id="cartContent">
        <h2 id="title2">Cart ðŸ›’<span class="close">&times;</span></h2>
        <div id="cartItems"></div>
        <h3 id="totalPrice"></h3>
        <button id="checkoutBtn">Checkout</button>

        <form id="checkoutForm">
          <h3>Enter your Information</h3>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required />
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <h4>Shipping Information:</h4>
          <label for="street">Address:</label>
          <input type="text" id="street" name="street" required />
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />
          <label for="region">State/Province:</label>
          <br>
          <select id="region" name="region" required>
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AR">AR</option>
            <option value="AZ">AZ</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DC">DC</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="IA">IA</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="MA">MA</option>
            <option value="MD">MD</option>
            <option value="ME">ME</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MO">MO</option>
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="NC">NC</option>
            <option value="NE">NE</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NV">NV</option>
            <option value="NY">NY</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WI">WI</option>
            <option value="WV">WV</option>
            <option value="WY">WY</option>
          </select>
          <br>
          <label for="postalCode">Postal Code:</label>
          <input type="text" id="postalCode" name="postalCode" required />
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" value="United States" readonly />

          <h4>Payment Information:</h4>
          <p style="color: red">PLEASE USE FAKE INFORMATION</p>
          <label for="cardNum">Card Number:</label>
          <input type="text" id="cardNum" name="cardNum" required />
          <label for="expiryMonth">Expiration Month:</label>
          <input type="text" id="expiryMonth" name="expiryMonth" required />
          <label for="expiryYear">Expiration Year:</label>
          <input type="text" id="expiryYear" name="expiryYear" required />
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required />

          <input type="button" id="payBtn" value="Submit Payment" />
        </form>
      </div>
    </div>

    <script src="cart.js"></script>
    <script src="index.js"></script>
    <script src="addcart.js"></script>
    <script src="checkout.js"></script>
  </body>
</html>
