<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/MarthaDL.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Southern Candles</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li>
          <a class="navbar-brand" href="index.html">Southern Candles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="candles.html">Candles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="cartBtn" style="cursor: pointer"
            >Cart ðŸ›’<span style="color: white" class="itemCount"></span
          ></a>
        </li>
      </ul>
    </nav>
    <!-- loading image -->
    <div class="loadingPlaceholder"></div>
    <!-- page content -->
    <div class="pageContent">
      <div class="header">
        <h1 class="title">Southern Candles</h1>
      </div>
      <gallery class="gallery"> </gallery>
      <div class="featured">
        <h2 class="title2">Featured</h2>
        <!-- Cards displayed here -->
        <div class="card-container"></div>
      </div>
    </div>

    <!-- Cart -->
    <div class="popup" id="cart">
      <div id="loadingIcon"></div>
      <div id="cartContent">
        <h2 id="title2">Cart ðŸ›’<span class="close">&times;</span></h2>
        <div id="cartItems"></div>
        <button id="checkoutBtn">Checkout</button>
        <form action="/checkout" method="post" id="checkoutForm">
          <h3>Enter your Information</h3>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required />
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <h4>Shipping Information:</h4>
          <label for="street">Address:</label>
          <input type="text" id="street" name="street" required />
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />
          <label for="state">State:</label>
          <input
            type="text"
            id="state"
            name="state"
            minlength="2"
            maxlength="2"
            placeholder="TX"
            required
          />
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" minlength="5" maxlength="5" placeholder="12345" required />

          <h4>Payment Information:</h4>
          <p style="color: red">PLEASE USE FAKE INFORMATION</p>
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required />
          <label for="expMonth">Expiration Month:</label>
          <input
            type="text"
            id="expMonth"
            name="expMonth"
            placeholder="MM"
            minlength="2"
            maxlength="2"
            required
          />
          <label for="expYear">Expiration Year:</label>
          <input
            type="text"
            id="expYear"
            name="expYear"
            placeholder="YYYY"
            minlength="4"
            maxlength="4"
            required
          />
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" minlength="3" maxlength="3" placeholder="123" required />
          <label for="payZip">Billing Zip Code:</label>
          <input type="text" id="zip" name="zip" minlength="5" maxlength="5" placeholder="12345" required />

          <input type="submit" id="payBtn" value="Submit Payment"/>
        </form>
      </div>
    </div>

    <script src="cart.js"></script>
    <script src="index.js"></script>
    <script src="checkout.js"></script>
  </body>
</html>
